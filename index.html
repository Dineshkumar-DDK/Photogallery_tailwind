<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- Global container -->
    <div class="flex items-center justify-center min-h-screen bg-cyan-50">
        <!-- Card -->
        <div class="rounded-3xl space-y-10 shadow-2xl p-6 m-3 md:p-40 bg-white">
            <!-- Menu container -->
            <div
                class="flex flex-col md:flex-row items-center justify-center md:justify-end space-y-3 md:space-y-0 md:space-x-8 md:mb-24">

                <!-- Menu item -->
                <div class="group">
                    <a href="#">vector</a>
                    <div class="mx-1 mt-2 border-b-2 border-black opacity-0 group-hover:opacity-100 duration-500">

                    </div>
                </div>
                <div class="group">
                    <a href="#">Images</a>
                    <div class="mx-1 mt-2 border-b-2 border-black opacity-0 group-hover:opacity-100 duration-500">

                    </div>
                </div>
                <div class="group">
                    <a href="#">Icons</a>
                    <div class="mx-1 mt-2 border-b-2 border-black opacity-0 group-hover:opacity-100 duration-500">

                    </div>
                </div>
                <div class="group">
                    <a href="#">Illustrations</a>
                    <div class="mx-1 mt-2 border-b-2 border-black opacity-0 group-hover:opacity-100 duration-500">

                    </div>
                </div>

            </div>
            <!-- searchbar container -->
             <div class="flex flex-col md:flex-row space-y-5 md:space-y-0 justify-between">
                <!-- search and svg -->
                 <div class="flex justify-between border-b">
                    <input type="text" placeholder="Search" class="border-none focus:outline-none placeholder:font-thin ml-6 md:w-80">
                 </div>

                 <!-- upload btn -->
                 <button class="py-3 px-14 font-normal text-white text-lg hover:text-black bg-black hover:bg-white border border-black rounded-md shadow-2xl">
                    Upload
                 </button>
             </div>
  
            <!-- gallery container  -->
             <div class="grid gap-3 grid-col-3"></div>
        </div>
    </div>
</body>

</html>
